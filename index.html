<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="header">
        <h1>Neighborhood map</h1>
    </div>

    <div class="flex-container">
        <div class="filter-menu">
            <h2>Names</h2>
            <div data-bind="foreach: cats">
                <ul>
                    <li data-bind="click: $parent.setCurrentCat, text: $data.name">

                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div data-bind="with: currentCat">
                <h2 data-bind="text: name"></h2>
                <div data-bind="text: clickCount"></div>
                <div data-bind="text: level"></div>
                <div data-bind="text: topNickName"></div>


                <table>
                    <thead>
                        <tr><th>Vote for nick names</th><th>index</th><th>click count</th></tr>
                    </thead>
                    <tbody data-bind="foreach: nicknames">
                        <tr>
                            <td> <button data-bind="click: $parent.nickClicksAdd, text: $data.nick"></button></td>
                            <!-- <td> <a href="#" data-bind="click: $parent.nickClicksAdd, text: $data.nick"></a></td> -->
                            <td data-bind="text: $index"></td>
                            <td data-bind="text: $data.nickClicks"></td>

                        </tr>
                    </tbody>
                </table>

                <img alt="cute cat" data-bind="click: $parent.incrementCounter,
                attr: {src: imgSrc}">
            </div>
        </div>
    </div>

    <div class="form">
        <form data-bind="submit: addNick">
            Add new nick name to candidates:
            <input data-bind="value: newNickName" />
            <button type="submit">Get tweets</button>
        </form>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
