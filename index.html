<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="header">
        <h1>Neighborhood map</h1>
    </div>

    <div class="flex-container">
        <div class="filter-menu">
            <h2>Names</h2>
            <div data-bind="foreach: savedsearches">
                <ul>
                    <li data-bind="click: $parent.setCurrentSearch, text: $data.name">

                    </li>
                </ul>
            </div>
        </div>
        <div class="main">
            <div data-bind="with: currentSearch">
                <h2 data-bind="text: name"></h2>
                
                <table>
                    <thead>
                        <tr><th>Search Terms</th></tr>
                    </thead>
                    <tbody data-bind="foreach: searchterms">
                        <tr>
                            <td> <button data-bind="click: $parent.removeTerm, text: $data.nick"></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="form">
        <form data-bind="submit: filterList">
            Limit the list:
            <input data-bind="value: filterTerm" />
            <button type="submit">Filter List</button>
        </form>
    </div>

    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
