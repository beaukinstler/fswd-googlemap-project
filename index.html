<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status" id="nytStatus" >TEST</div>
    <div class="header">
        <h1>Neighborhood map</h1>
    </div>
    <div class="topButtons">
            <button data-bind="click: showAll">Reset</button>
            <button data-bind="click: showCurrent">Unhide markers</button>
            <button data-bind="click: hideAll">Hide markers</button>
        </div>
    <div class="flex-container">

  
        <div class="filter-menu">
            <h2>Filter Groups</h2>
            <div id="savedSearchInfo" data-bind="with: currentSearch">
                <h4 data-bind="visible: isVisible">Filter Selected: <span data-bind="text: name"></span></h4>
            </div>
            <div data-bind="foreach: savedsearches">
                <ul>
                    <li>
                    <a href="#" data-bind="click: $parent.setCurrentSearch, text: $data.name"></a>

                    </li>
                </ul>
            </div>
            <h2>Marker List</h2>
            <div data-bind="foreach: menuItems">
                <ul>
                    <li>
                        <a href="#" data-bind="click: $parent.openInfoWindow, text: $data.name, visible: $data.visible"></a>

                    </li>
                </ul>
            </div>
            <div class="form">
                <form data-bind="submit: filterList">
                    Enter search term:<br>
                        <input data-bind="value: filterTerm" /><br>
                        <button type="submit">Add to filter</button>
                        <button type="submit" data-bind="click: applyFilter">Apply filter</button>
                </form>
            </div>
            <div data-bind="with: currentSearch">
                <br>
                <table>
                    <thead>
                        <tr><th>Search Terms</th></tr>
                        <tr><sm>(click to remove)</sm></tr>
                    </thead>
                    <tbody data-bind="foreach: searchterms">
                        <tr>
                            <td> <button data-bind="click: $parent.removeTerm, text: $data.searchText"></button></td>
                        </tr>
                    </tbody>
                </table>
                <!-- <div id="savedSearchInfo">
                    <h4 data-bind="text: name"></h4>
                    <h6>Search String:</h6>
                    <div data-bind="text: searchTermString"></div>
                </div> -->
            </div>
        </div>



            <div id="mapDiv">
   
            </div>


    </div>


    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlStuyTIUgV0ReMMaiqSJjzacex13tELY&v=3&callback=initMap">
    </script>
</body>
</html>
