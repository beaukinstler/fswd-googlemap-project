<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="header">
        <h1>Neighborhood map</h1>
    </div>

    <div class="flex-container">
  
        <div class="filter-menu">
            <h2>Saved Searches</h2>
            <div data-bind="foreach: savedsearches">
                <ul>
                    <li data-bind="click: $parent.setCurrentSearch, text: $data.name">

                    </li>
                </ul>
            </div>
            <h2>Marker List</h2>
            <div data-bind="foreach: markers">
                <ul>
                    <li data-bind="text: $data.name">

                    </li>
                </ul>
            </div>
            <div class="form">
                <form data-bind="submit: filterList">
                        Limit the list:<br>
                        <input data-bind="value: filterTerm" /><br>
                        <button type="submit">Filter List</button>
                        <button type="submit" data-bind="click: filterTest">Test</button>
                </form>
            </div>
            <div data-bind="with: currentSearch">
                <div id="savedSearchInfo">
                    <h4 data-bind="text: name"></h4>
                    <h6>Search String:</h6>
                    <div data-bind="text: searchTermString"></div>
                </div>
                <table>
                    <thead>
                        <tr><th>Search Terms</th></tr>
                    </thead>
                    <tbody data-bind="foreach: searchterms">
                        <tr>
                            <td> <button data-bind="click: $parent.removeTerm, text: $data.nick"></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="main">


            <div id="mapDiv">
                <!-- <img src="img/22252709_010df3379e_z.jpg"> -->
            </div>
        </div>

    </div>



    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlStuyTIUgV0ReMMaiqSJjzacex13tELY&v=3&callback=initMap">
    </script>
</body>
</html>
